<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Fade Puzzle</title>
  <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
  <script>
    $(function(){
      // type your code here
      $('#apple').click(function(){
          $('#kiwi').fadeOut(1000)
      });
       $('#pear').click(function(){
          $('#apple').fadeOut(1000)
      });
       $('#mango').click(function(){
          $('#pear').fadeOut(1000, function(){
               $('#mango').fadeOut(1000)
          });
      });
    });
  </script>
</head>
<body>
  <input id="reset" type="button" value="reset">

  <h1 id="mango">Mango</h1>
  <h1 id="apple">Apple</h1>
  <h1 id="kiwi">Kiwi</h1>
  <h1 id="pear">Pear</h1>
  
</body>
</html>
